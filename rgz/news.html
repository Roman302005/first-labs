  const newsListEl = document.getElementById('news-list');

  function renderNews() {
    newsData.forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'news-card';

      const dateH3 = document.createElement('h3');
      dateH3.textContent = item.date;
      card.appendChild(dateH3);

      const titleH2 = document.createElement('h2');
      titleH2.textContent = item.title;
      card.appendChild(titleH2);

      const previewP = document.createElement('p');
      previewP.textContent = item.preview;
      card.appendChild(previewP);

      const btn = document.createElement('button');
      btn.textContent = 'Показать';
      btn.addEventListener('click', () => toggleFull(index));
      card.appendChild(btn);

      const fullDiv = document.createElement('div');
      fullDiv.id = `full-${index}`;
      fullDiv.className = 'full-text';
      const fullP = document.createElement('p');
      fullP.innerHTML = item.full.replace(/\n/g, '<br><br>');
      fullDiv.appendChild(fullP);
      card.appendChild(fullDiv);

      newsListEl.appendChild(card);
    });
  }

  function toggleFull(idx) {
    const el = document.getElementById(`full-${idx}`);
    el.classList.toggle('visible');
  }

  document.addEventListener('DOMContentLoaded', renderNews);
