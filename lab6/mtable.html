<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лелюх Роман Вячеславович. Таблица умножения</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="icon" href="../favicon-32x32.png">
  <link rel="icon" href="../favicon-16x16.png">
</head>
<style>
  button {
  display: flex;
  align-items: center;
  border-radius: 6px;
  }
</style>

<body onload="showMutipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div id="mtable"></div>
        <input type="number" id="mult" placeholder="Умножить на" value="7">
        <input type="number" id="start" placeholder="Начать с" value="1">
        <input type="number" id="end" placeholder="Закончить на" value="10">
        <button onclick="showMutipleTable()">Показать таблицу</button>
      </main>

      <script>
        function showMutipleTable() {
          const m = document.getElementById("mult").value || 7;
          const start = parseInt(document.getElementById("start").value || 1);
          const end = parseInt(document.getElementById("end").value || 10);
          const tbl = document.getElementById("mtable");
          tbl.innerHTML = "";
          const a = Math.min(start, end), b = Math.max(start, end);
          for (let i = a; i <= b; i++) {
            tbl.innerHTML += `<div>${m} × ${i} = ${m * i}</div>`;
          }
        }
      </script>

    <footer>
        &copy; Лелюх Роман, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>
